<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* Each column takes up an equal fraction of space */
            grid-gap: 10px;
            width: 80%; /* Grid width is 80% of the screen */
        }

        .grid-item {
            background-color: #f5b700;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            height: 150px; /* Stretch the height of the grid items */
        }

        .guide-text {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- First Row: LEARN -->
        <div class="grid-item">L</div>
        <div class="grid-item">E</div>
        <div class="grid-item">A</div>
        <div class="grid-item">R</div>
        <div class="grid-item">N</div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>

        <!-- Second Row: CSS GRID -->
        <div class="grid-item">C</div>
        <div class="grid-item">S</div>
        <div class="grid-item">S</div>
        <div class="grid-item"></div>
        <div class="grid-item">G</div>
        <div class="grid-item">R</div>
        <div class="grid-item">I</div>
        <div class="grid-item">D</div>
    </div>
    <div class="guide-text">
        A guide to learning CSS grid Â· @jonsuh
    </div>
</body>
</html>
